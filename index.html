<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Yaya Brownies</title>

  <!-- Fonte -->
  <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Merienda', cursive;
      background: #000;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 420px;
      min-height: 100svh;
      background: url("fundo.jpg") center / cover no-repeat;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 26px 16px 16px;
    }

    /* LOGO */
    .logo {
      width: 180px;
      margin-bottom: 22px;
    }

    /* GRUPOS */
    .group {
      width: 100%;
      text-align: center;
      margin-bottom: 18px;
    }

    .group-title {
      font-size: 0.95rem;
      font-weight: 700;
      letter-spacing: 0.08em;
      color: #fff;
      margin-bottom: 10px;
      text-transform: uppercase;
      text-shadow: 0 2px 4px rgba(0,0,0,0.45);
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 8px;
      align-items: center;
    }

    /* LINHA ÍCONE + BOTÃO */
    .link-row {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .link-row img {
      width: 18px;
      height: 18px;
      object-fit: contain;
      flex-shrink: 0;
    }

    /* BOTÕES */
    .btn {
      padding: 8px 14px;
      background: #7a4a23;
      color: #fff;
      text-decoration: none;
      border-radius: 999px;
      font-size: 0.88rem;
      letter-spacing: 0.04em;
      text-align: center;
      white-space: nowrap;
      box-shadow: 0 4px 8px rgba(0,0,0,0.25);
      transition: transform 0.15s ease, box-shadow 0.15s ease, background 0.15s ease;
    }

    .btn:hover {
      background: #8b562c;
      transform: translateY(-1px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    }

    /* RODAPÉ */
    footer {
      margin-top: auto;
      padding-top: 14px;
      font-size: 0.8rem;
      font-weight: 600;
      color: #fff;
      text-align: center;
      opacity: 0.95;
    }

    /* Instagram Web-safe */
    @media (min-width: 768px) {
      body {
        padding: 20px 0;
      }

      .container {
        min-height: auto;
        border-radius: 18px;
      }
    }
  </style>
</head>

<body>
  <main class="container">

    <!-- LOGO -->
    <img src="logo.png" alt="Yaya Brownies" class="logo">

    <!-- ARAUCÁRIA -->
    <section class="group">
      <div class="group-title">Araucária</div>
      <div class="buttons">
        <div class="link-row">
          <img src="ifood.png" alt="">
          <a href="https://www.ifood.com.br/delivery/araucaria-pr/yaya-brownies-artesanais-e-acai-tindiquera/f7fbff6c-4151-4fe5-8836-59870a09d3cf" class="btn">Peça no ifood</a>
        </div>
        <div class="link-row">
          <img src="99food.png" alt="">
          <a href="https://oia.99app.com/dlp9/UlueR3?share_media=WHATSAPP" class="btn">Peça no 99Food</a>
        </div>
        <div class="link-row">
          <img src="whats.png" alt="">
          <a href="https://wa.me/message/UORQT3Q2FA3SB1" class="btn">Fale com a gente</a>
        </div>
      </div>
    </section>

    <!-- CURITIBA -->
    <section class="group">
      <div class="group-title">Curitiba</div>
      <div class="buttons">
        <div class="link-row">
          <img src="ifood.png" alt="">
          <a href="https://www.ifood.com.br/delivery/curitiba-pr/yaya-brownies-artesanais-cidade-industrial/90464248-2c05-4a0a-9df8-e379aad73bca" class="btn">Peça no ifood</a>
        </div>
        <div class="link-row">
          <img src="99food.png" alt="">
          <a href="#" class="btn">Em breve</a>
        </div>
        <div class="link-row">
          <img src="whats.png" alt="">
          <a href="https://wa.me/message/R4Z5JRBBXQKLD1" class="btn">Fale com a gente</a>
        </div>
      </div>
    </section>

    <!-- RODAPÉ -->
    <footer>
      Os melhores brownies de Curitiba e região.
    </footer>

  </main>
</body>
</html>
